<canvas id="canvas"></canvas>

<script src="js/matter.js"></script>
<script>
    // module aliases
    var Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Bodies = Matter.Bodies,
        Composite = Matter.Composite;
    Mouse = Matter.Mouse;
    Body = Matter.Body;


    // create an engine
    var engine = Engine.create();

    // create a renderer
    var render = Render.create({
        element: document.body,
        engine: engine,
        options: {
            width: 1000,
            height: 1000,
            wireframes: false,

        }
    });
    let mouse = Mouse.create(render.canvas)

    // create two boxes and a ground
    let mouseConstraint = Matter.MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
            stiffness: 0.2,
            render: {
                visible: false
            }
        }
    })

    var ground = Bodies.rectangle(400, 610, 810, 80, { isStatic: true });




    var boxc = Bodies.rectangle(450, 50, 80, 80);
    let collis = Bodies.circle(40, 40, 80, 80);
    let ct = Body.create({ parts: [boxc, collis] });



    // add all of the bodies to the world
    Composite.add(engine.world, [ground, ct, mouseConstraint]);
    // run the renderer
    Render.run(render);

    // create runner
    var runner = Runner.create();

    // run the engine
    Runner.run(runner, engine);
</script>
